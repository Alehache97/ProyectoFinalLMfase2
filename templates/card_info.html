{% extends "base.html" %}
{% block content %}
<h1 class="section-title">Todas las Cartas</h1>
<div class="cards-list">
    {% for card in cards_data %}
        <div class="card-item">
            <a href="{{ url_for('card_detail', card_id=card.id) }}">
                <img src="{{ card.iconUrls.medium }}" alt="{{ card.name }}">
            </a>
        </div>
    {% endfor %}
</div>
{% endblock %}
